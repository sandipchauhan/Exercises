<!DOCTYPE html>
<html>
<head>
<title>Domain and subdomain</title>
</head>
  
  <body><h1>Enter url for see Domain or subDomain</h1>
    <form name="UrlEntryForm" onSubmit="return findDomain('url')" method="post">
      <label for="Enter URL">Enter the URL </label>
      <input type="text" name="textField" id="url">
      <input type="submit" value="SUBMIT" >
    </form>
    <script type="text/javascript">
 var validURLPattern, url, subDomain, domain;
function findDomain(urlBoxId) 
{
   
    url = document.getElementById(urlBoxId).value;
    url = url.trim();
    validURLPattern = /^(?:(?:http|https):\/\/)?((?:\w{3}\.)?(?:\w+\.)*)+(\w+)?(\.\w{2,4}){1}$/;
    if (validURLPattern.test(url)) {
        domain = RegExp.$2 + RegExp.$3;
        subDomain = RegExp.$1.replace(/\.$/,"");
        if (subDomain === "") {
            alert("Domain: " + domain);
        } else {
            alert("Domain: " + domain + " ," + " SubDomain: " + subDomain);
        }
        return true;
    } else {
        alert("Please Enter Valid URL");
        return false;
    }
}
    </script>
  </body>
</html>
