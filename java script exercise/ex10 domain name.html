<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to return the domain name of the current URL.</p>
<input type="text"id="mytext">

<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
function myFunction()
{
var x = document.getElementById("mytext").domainname;
document.getElementById("demo").innerHTML=x;
}
</script>

</body>
</html>
