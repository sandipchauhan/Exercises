<h1 align="center">click the button to check all or none</h1>
<form < id="my Check">>

<input type="checkbox" >WHITE
<input type="checkbox" >BLACK
</form>

<button onclick="checked()">check all </button>
<button onclick="unchecked()">none </button>
 

<script>
function checked()
{

}
  function unchecked()
{
document.getElementById("myCheck").checked=false;

}
</script>
