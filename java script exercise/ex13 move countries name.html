<!DOCTYPE html>
<html>
<head>
<title>Move countries name </title>
<h1>Move countries name one box to other</h1>
</head>
  
  <body>
    <div class="leftBox">
  
      <select id="leftBox" size=5 multiple="yes">
        <option>India</option>
        <option>AmeRica</option>
        <option>japan</option>
        <option>UAE</option>
        <option>Russia</option>
        <option>Srilanka</option>
      
      </select>
    </div>
    <div id = "button">
      <table>
        <tr>
          <td><input type="button" id="add" onclick="addRemove('leftBox','rightBox')" value="Add"></td>
        </tr>
        <tr>
          <td><input type="button" id="remove" onclick="addRemove('rightBox','leftBox')" value="Remove"></td>
        </tr>
      </table>
    </div>
    <div class="rightBox">
      <td><select id="rightBox" size="5" multiple="yes">
      </select>
    </div>
  

  <script type="text/javascript">
function addRemove(sourceBox, destinationBox) {
  
    var dataAdditionBox, dataDeletionBox;
    dataAdditionBox = document.getElementById(destinationBox);
    dataDeletionBox = document.getElementById(sourceBox);
    while (dataDeletionBox.selectedIndex !== -1) {
        dataAdditionBox.appendChild(dataDeletionBox.options[dataDeletionBox.selectedIndex]);
    }
}
  </script>
  </body>
</html>
